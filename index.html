<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Nexus | Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: #ffffff; 
            margin: 0;
            padding: 0;
            /* Configuración del fondo para que no se estire */
            background-image: url('aveeuro.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Capa oscura para que el fondo no distraiga del formulario */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Ajusta el 0.7 para más o menos oscuridad */
            z-index: -1;
        }

        .input-nexus { 
            background: rgba(10, 10, 10, 0.8); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 1rem; 
            width: 100%; 
            font-size: 0.8rem; 
            outline: none; 
            transition: 0.3s; 
            color: white;
        }
        
        .input-nexus:focus { 
            border-color: #6366f1; 
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); 
        }
        
        .btn-nexus { 
            background: #ffffff; 
            color: #000; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            padding: 1rem; 
            width: 100%; 
            transition: 0.3s; 
            cursor: pointer; 
            border: none;
        }
        
        .btn-nexus:hover { 
            background: #6366f1; 
            color: #fff; 
        }

        /* Estilo de la tarjeta para que tenga un toque de transparencia moderno */
        .glass-card {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center px-6">

    <!-- Capa de fondo -->
    <div class="bg-overlay"></div>

    <div class="max-w-md w-full glass-card border border-white/5 p-10 relative overflow-hidden shadow-2xl">
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-indigo-600/10 blur-[80px] rounded-full"></div>
        
        <div class="text-center mb-10">
            <div class="flex justify-center mb-4">
                <svg viewBox="0 0 100 100" class="w-10 h-10 text-indigo-500 fill-none stroke-current stroke-[6]"><path d="M50 5 L90 30 L90 70 L50 95 L10 70 L10 30 Z" /></svg>
            </div>
            <h1 class="text-2xl font-black tracking-widest uppercase" id="authTitle">Ether Nexus</h1>
            <p class="text-gray-500 text-[10px] font-bold tracking-widest uppercase mt-2" id="authSubtitle">Acceso Restringido para Equipo</p>
        </div>

        <form id="authForm" class="space-y-4">
            <input type="email" id="email" placeholder="CORREO CORPORATIVO" class="input-nexus" required>
            <input type="password" id="password" placeholder="CONTRASEÑA" class="input-nexus" required>
            <button type="submit" class="btn-nexus" id="mainBtn">Ingresar</button>
        </form>

        <div class="mt-8 text-center">
            <button onclick="toggleAuth()" id="toggleBtn" class="text-[9px] font-bold text-gray-500 hover:text-indigo-400 uppercase tracking-widest transition-all">
                ¿No tienes cuenta? Regístrate aquí
            </button>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('authTitle').innerText = isLogin ? 'Ether Nexus' : 'Crear Cuenta';
            document.getElementById('mainBtn').innerText = isLogin ? 'Ingresar' : 'Registrar Equipo';
            document.getElementById('toggleBtn').innerText = isLogin 
                ? '¿No tienes cuenta? Regístrate aquí' 
                : '¿Ya tienes cuenta? Inicia sesión';
        }

        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            console.log("Iniciando sesión con:", email);
            // Aquí puedes añadir tu lógica de redirección o Firebase
        });
    </script>
</body>
</html>
