<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Nexus | Auth System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #ffffff; margin: 0; padding: 0; background-image: url('aveeuro.jpg'); background-size: cover; background-position: center; background-attachment: fixed; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: -1; }
        .input-nexus { background: rgba(10, 10, 10, 0.8); border: 1px solid rgba(255,255,255,0.1); padding: 1rem; width: 100%; font-size: 0.8rem; outline: none; transition: 0.3s; color: white; text-transform: uppercase; }
        .input-nexus:focus { border-color: #6366f1; box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        .btn-nexus { background: #ffffff; color: #000; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; padding: 1rem; width: 100%; cursor: pointer; border: none; transition: 0.3s; }
        .btn-nexus:hover { background: #6366f1; color: #fff; }
        .btn-nexus:disabled { background: #333; color: #666; cursor: not-allowed; }
        .glass-card { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none; }
        .temp-pass-display { border: 1px dashed #6366f1; background: rgba(99, 102, 241, 0.1); padding: 15px; margin: 20px 0; text-align: center; }
    </style>
</head>
<body class="h-screen flex items-center justify-center px-6">
    <div class="bg-overlay"></div>
    <div class="max-w-md w-full glass-card p-10 relative overflow-hidden shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-2xl font-black tracking-widest uppercase" id="authTitle">Ether Nexus</h1>
            <p class="text-gray-500 text-[10px] font-bold tracking-widest uppercase mt-2" id="authSubtitle">Protocolo de Identidad</p>
        </div>

        <div id="formContainer">
            <form id="authForm" class="space-y-4">
                <div id="nameField" class="hidden">
                    <input type="text" id="fullName" placeholder="NOMBRE COMPLETO" class="input-nexus">
                </div>
                <input type="email" id="email" placeholder="CORREO CORPORATIVO" class="input-nexus" required>
                <div id="passwordField">
                    <input type="password" id="password" placeholder="CONTRASEÑA" class="input-nexus" required>
                    <div class="flex justify-end mt-2" id="forgotContainer">
                        <button type="button" id="forgotBtn" class="text-[8px] font-bold text-gray-500 hover:text-indigo-400 uppercase tracking-widest transition-all">¿Olvidó su contraseña?</button>
                    </div>
                </div>
                <button type="submit" class="btn-nexus" id="mainBtn">Ingresar</button>
            </form>
            <div id="errorMessage" class="text-red-500 text-[9px] mt-4 text-center font-bold uppercase hidden tracking-tighter"></div>
            <div id="successMessage" class="text-green-500 text-[9px] mt-4 text-center font-bold uppercase hidden tracking-tighter"></div>
            <div id="toggleContainer" class="mt-8 text-center border-t border-white/5 pt-6">
                <button id="toggleBtn" class="text-[9px] font-bold text-gray-500 hover:text-indigo-400 uppercase tracking-widest transition-all">¿No tienes cuenta? Regístrate aquí</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDX7CbuvxbiNBhJS1mM9xmFiO5tCiFMUCI",
            authDomain: "ether-nexus-intranet.firebaseapp.com",
            projectId: "ether-nexus-intranet",
            storageBucket: "ether-nexus-intranet.firebasestorage.app",
            messagingSenderId: "380189316193",
            appId: "1:380189316193:web:a3f0f430c2e26f5e9e4620"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        emailjs.init("jVFbff94NuuTI0jix"); 

        let isLogin = true;

        const toggleBtn = document.getElementById('toggleBtn');
        const forgotBtn = document.getElementById('forgotBtn');
        const authTitle = document.getElementById('authTitle');
        const mainBtn = document.getElementById('mainBtn');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const nameField = document.getElementById('nameField');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        forgotBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) { errorDiv.innerText = "INGRESE SU CORREO"; errorDiv.classList.remove('hidden'); return; }
            try {
                await sendPasswordResetEmail(auth, email);
                successDiv.innerText = "LINK DE RECUPERACIÓN ENVIADO";
                successDiv.classList.remove('hidden');
            } catch (e) { errorDiv.innerText = "ERROR AL ENVIAR"; errorDiv.classList.remove('hidden'); }
        });

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            authTitle.innerText = isLogin ? 'Ether Nexus' : 'Crear Cuenta';
            mainBtn.innerText = isLogin ? 'Ingresar' : 'Registrar Equipo';
            nameField.classList.toggle('hidden', isLogin);
            document.getElementById('forgotContainer').classList.toggle('hidden', !isLogin);
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (isLogin) {
                try {
                    mainBtn.innerText = "AUTORIZANDO...";
                    await signInWithEmailAndPassword(auth, email, password);
                    // REDIRECCIÓN DIRECTA: Sin preguntas intermedias.
                    window.location.href = "loading.html";
                } catch (error) {
                    errorDiv.innerText = "ACCESO DENEGADO";
                    errorDiv.classList.remove('hidden');
                    mainBtn.innerText = "Ingresar";
                }
            } else {
                // REGISTRO (Lógica de primer acceso)
                const fullName = document.getElementById('fullName').value.trim();
                const tempPass = Math.random().toString(36).slice(-8).toUpperCase();
                mainBtn.innerText = "GENERANDO...";
                try {
                    const user = await createUserWithEmailAndPassword(auth, email, tempPass);
                    await updateProfile(user.user, { displayName: fullName });
                    
                    await emailjs.send("service_lcrwaff", "template_hr615us", {
                        nombre_completo: fullName, email: email, passcode: tempPass
                    });

                    document.getElementById('formContainer').innerHTML = `
                        <div class="temp-pass-display">
                            <p class="text-[9px] text-gray-400">CLAVE TEMPORAL:</p>
                            <h2 class="text-3xl font-mono font-bold text-white">${tempPass}</h2>
                        </div>
                        <button onclick="location.reload()" class="btn-nexus">IR AL LOGIN</button>`;
                } catch (e) { errorDiv.innerText = "FALLO EN REGISTRO"; errorDiv.classList.remove('hidden'); }
            }
        });
    </script>
</body>
</html>
