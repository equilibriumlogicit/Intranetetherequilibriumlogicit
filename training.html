<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Nexus | Academy & Operations</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: #ffffff; 
            margin: 0;
            overflow-x: hidden;
        }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); 
        }

        .nav-tab {
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .nav-tab.active { 
            border-bottom: 2px solid #6366f1; 
            color: #6366f1; 
            opacity: 1;
        }

        .course-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .course-card:hover { 
            transform: translateY(-8px); 
            border-color: #6366f1; 
            background: rgba(99, 102, 241, 0.08);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3);
        }

        .opcion-test {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 4px;
            transition: 0.2s;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 11px;
            text-transform: uppercase;
        }

        .opcion-test:hover {
            background: rgba(99, 102, 241, 0.15);
            border-color: #6366f1;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="max-w-7xl mx-auto flex flex-wrap gap-8 mb-12 border-b border-white/5 pb-4">
        <a href="dashboard.html" class="text-gray-500 hover:text-white transition-colors uppercase text-[10px] font-black tracking-widest">
            <i class="fas fa-arrow-left mr-2"></i> Workspace
        </a>
        <button onclick="switchTab('training')" id="tab-training" class="nav-tab active uppercase text-[10px] font-black tracking-widest pb-2">Training Hub</button>
        <button onclick="switchTab('test')" id="tab-test" class="nav-tab uppercase text-[10px] font-black tracking-widest pb-2">Evaluación</button>
        <button onclick="switchTab('rrhh')" id="tab-rrhh" class="nav-tab uppercase text-[10px] font-black tracking-widest pb-2">Gestión RRHH</button>
        <button onclick="switchTab('meet')" id="tab-meet" class="nav-tab uppercase text-[10px] font-black tracking-widest pb-2">Nexus Meet</button>
    </nav>

    <main class="max-w-7xl mx-auto">
        
        <section id="training-sec" class="tab-content active">
            <header class="mb-10">
                <h2 class="text-4xl font-black uppercase tracking-tighter">Capacitación Operativa</h2>
                <p class="text-indigo-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-2">Material de Grado Agente</p>
            </header>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="glass-panel p-8 course-card relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-30"><i class="fas fa-terminal text-6xl"></i></div>
                    <h3 class="font-black text-lg uppercase mb-2">Manual de Operaciones</h3>
                    <p class="text-[10px] text-gray-400 mb-6">Arquitectura de red y protocolos de respuesta v2.6.</p>
                    <button onclick="descargarEbook('operaciones')" class="w-full bg-white text-black py-3 text-[10px] font-black uppercase tracking-widest hover:bg-indigo-600 hover:text-white transition-all">
                        Descargar PDF
                    </button>
                </div>
            </div>
        </section>

        <section id="test-sec" class="tab-content">
            <div class="max-w-2xl mx-auto">
                <div id="quiz-box" class="glass-panel p-10 border-t-2 border-indigo-500">
                    <div id="pregunta-container">
                        <h3 id="texto-pregunta" class="text-xl font-bold mb-8 uppercase tracking-tight text-indigo-400"></h3>
                        <div id="opciones-lista" class="space-y-4"></div>
                    </div>

                    <div id="resultado-final" class="hidden text-center">
                        <i id="resultado-icon" class="fas fa-award text-6xl mb-6"></i>
                        <h2 id="resultado-titulo" class="text-3xl font-black uppercase mb-2"></h2>
                        <p id="feedback-test" class="text-gray-400 text-sm mb-8"></p>
                        
                        <button id="btn-descargar-cert" onclick="emitirCertificado()" class="hidden w-full bg-indigo-600 text-white py-4 text-xs font-black uppercase tracking-widest hover:bg-emerald-500 transition-all">
                            Emitir Certificado con Firma Digital
                        </button>
                        <button onclick="reiniciarTest()" class="mt-4 text-[10px] text-gray-500 uppercase underline">Reintentar</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="rrhh-sec" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <div class="glass-panel p-8">
                    <h2 class="text-2xl font-black uppercase mb-6">Solicitud de Licencia</h2>
                    <form class="space-y-4">
                        <select id="tipoLicencia" class="w-full bg-black border border-white/10 p-4 text-[10px] text-white uppercase outline-none">
                            <option value="Vacaciones">Vacaciones</option>
                            <option value="Médica">Médica</option>
                        </select>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="date" id="fechaInicio" class="bg-black border border-white/10 p-4 text-[10px] text-white outline-none">
                            <input type="date" id="fechaFin" class="bg-black border border-white/10 p-4 text-[10px] text-white outline-none">
                        </div>
                        <button type="button" onclick="enviarSolicitud()" class="w-full bg-indigo-600 py-4 text-[10px] font-black uppercase tracking-widest">Enviar a Central</button>
                    </form>
                </div>
                <div class="glass-panel p-8">
                    <h3 class="text-[10px] font-black uppercase text-gray-500 mb-4 border-b border-white/5 pb-2">Registros de Firebase</h3>
                    <div id="listaSolicitudes" class="space-y-3"></div>
                </div>
            </div>
        </section>

        <section id="meet-sec" class="tab-content">
            <div id="meet-container" class="w-full h-[600px] glass-panel flex items-center justify-center">
                <button onclick="startMeeting()" class="bg-indigo-600 px-12 py-4 text-[10px] font-black uppercase tracking-widest">Iniciar Sesión Encriptada</button>
            </div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDX7CbuvxbiNBhJS1mM9xmFiO5tCiFMUCI",
            authDomain: "ether-nexus-intranet.firebaseapp.com",
            projectId: "ether-nexus-intranet",
            storageBucket: "ether-nexus-intranet.firebasestorage.app",
            messagingSenderId: "380189316193",
            appId: "1:380189316193:web:a3f0f430c2e26f5e9e4620"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userEmail = "AGENTE_INVITADO";

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userEmail = user.email; 
                iniciarSincronizacionRRHH();
                cargarPregunta(); 
            } else { cargarPregunta(); }
        });

        // --- NAVEGACIÓN ---
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(id + '-sec').classList.add('active');
            document.getElementById('tab-' + id).classList.add('active');
        };

        // --- E-BOOKS ---
        window.descargarEbook = (tipo) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFillColor(10,10,10); doc.rect(0,0,210,297,'F');
            doc.setTextColor(99,102,241); doc.setFontSize(22); doc.text("OPERACIONES NEXUS", 20, 40);
            doc.setTextColor(255,255,255); doc.setFontSize(10); doc.text("Agente: " + userEmail, 20, 55);
            doc.save(`Nexus_${tipo}.pdf`);
        };

        // --- EXAMEN ---
        const banco = [
            { q: "¿CUÁL ES EL ESTÁNDAR DE CIFRADO DE NEXUS?", o: ["AES-256", "César", "WEP"], r: 0 },
            { q: "¿PROTOCOLO ANTE BRECHA DETECTADA?", o: ["REINICIAR", "REPORTAR Y BLOQUEAR", "IGNORAR"], r: 1 }
        ];
        let idx = 0; let ok = 0;

        function cargarPregunta() {
            if (idx < banco.length) {
                const p = banco[idx];
                document.getElementById('texto-pregunta').innerText = p.q;
                const l = document.getElementById('opciones-lista'); l.innerHTML = "";
                p.o.forEach((opt, i) => {
                    const b = document.createElement('button');
                    b.className = "opcion-test"; b.innerText = opt;
                    b.onclick = () => { if(i === p.r) ok++; idx++; cargarPregunta(); };
                    l.appendChild(b);
                });
            } else { mostrarFin(); }
        }

        function mostrarFin() {
            document.getElementById('pregunta-container').classList.add('hidden');
            const res = document.getElementById('resultado-final'); res.classList.remove('hidden');
            if(ok === banco.length) {
                document.getElementById('resultado-titulo').innerText = "CALIFICADO";
                document.getElementById('resultado-icon').className = "fas fa-check-circle text-6xl text-emerald-500 mb-6";
                document.getElementById('btn-descargar-cert').classList.remove('hidden');
            } else {
                document.getElementById('resultado-titulo').innerText = "NO APTO";
                document.getElementById('resultado-icon').className = "fas fa-times-circle text-6xl text-red-500 mb-6";
            }
        }

        window.reiniciarTest = () => { idx = 0; ok = 0; document.getElementById('pregunta-container').classList.remove('hidden'); document.getElementById('resultado-final').classList.add('hidden'); cargarPregunta(); };

        // --- CERTIFICADO CON IMAGEN ---
        window.emitirCertificado = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');
            const agente = userEmail.split('@')[0].toUpperCase();
            
            const img = new Image();
            img.src = 'aveeuro.jpg'; // DEBE ESTAR EN LA MISMA CARPETA

            img.onload = () => {
                doc.setFillColor(5, 5, 5); doc.rect(0, 0, 297, 210, 'F');
                doc.setDrawColor(99, 102, 241); doc.setLineWidth(2); doc.rect(10, 10, 277, 190);
                
                try {
                    doc.addImage(img, 'JPEG', 123, 20, 50, 30);
                } catch(e) { console.error("Imagen no encontrada"); }
                
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(30); doc.text("CERTIFICADO DE AGENTE", 148, 70, { align: "center" });
                doc.setTextColor(99, 102, 241);
                doc.setFontSize(45); doc.text(agente, 148, 115, { align: "center" });
                doc.setTextColor(150, 150, 150);
                doc.setFontSize(10); doc.text("AUTORIZACIÓN NIVEL 1 - ETHER NEXUS ACADEMY", 148, 150, { align: "center" });
                
                doc.save(`Certificado_${agente}.pdf`);
            };
            img.onerror = () => { alert("Error: aveeuro.jpg no encontrada."); };
        };

        // --- RRHH ---
        window.enviarSolicitud = async () => {
            await addDoc(collection(db, "solicitudes_rrhh"), {
                usuario: userEmail, tipo: document.getElementById('tipoLicencia').value,
                inicio: document.getElementById('fechaInicio').value,
                fin: document.getElementById('fechaFin').value, timestamp: new Date()
            });
            alert("Solicitud Enviada");
        };

        function iniciarSincronizacionRRHH() {
            const q = query(collection(db, "solicitudes_rrhh"), where("usuario", "==", userEmail), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const l = document.getElementById('listaSolicitudes'); l.innerHTML = "";
                snapshot.forEach(doc => {
                    const d = doc.data();
                    l.innerHTML += `<div class="bg-white/5 p-3 mb-2 border-l-2 border-indigo-500 text-[9px] uppercase tracking-tighter">${d.tipo} | ${d.inicio}</div>`;
                });
            });
        }

        window.startMeeting = () => {
            document.getElementById('meet-container').innerHTML = "";
            new JitsiMeetExternalAPI("meet.jit.si", { roomName: 'Nexus_' + userEmail.split('@')[0], width: '100%', height: '100%', parentNode: document.querySelector('#meet-container') });
        };
    </script>
</body>
</html>
